{% extends "base.html" %}

{% block content %}



    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Delete Task</h3>
                            <p>Are you sure you want to delete the task: <br>'{{ task.title }}'?</p>
                            <form class="px-md-2" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger mb-1">Yes, delete.</button>
                                <a href="{% url "tasks:task-list" %}" class="btn btn-light mb-1" role="button"
                                   aria-disabled="true">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
